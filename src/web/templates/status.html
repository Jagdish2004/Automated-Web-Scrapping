<!DOCTYPE html>
<html>
<head>
    <title>Scraping Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Scraping Status</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Statistics</h5>
                        <p>Total Leads: <strong>{{ status.total_leads }}</strong></p>
                        <p>Leads (Last 24h): <strong>{{ status.leads_last_24h }}</strong></p>
                        <p>Last Scrape: <strong>{{ status.last_scrape }}</strong></p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Companies</h5>
                        <ul class="list-group">
                            {% for company in status.recent_companies %}
                            <li class="list-group-item">{{ company }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
